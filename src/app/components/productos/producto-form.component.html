<h2>{{titulo}}</h2>
<hr>
<form #formProducto="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-12 alert alert-danger" *ngIf="!nombre.valid && nombre.touched" role="alert" align="center">
      El nombre es obligatorio
    </div>
    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Nombre" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre"
        required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 alert alert-danger" *ngIf="!descripcion.valid && descripcion.touched" role="alert" align="center">
      La descripcion es obligatoria
    </div>
    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion:</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" placeholder="Descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="producto.descripcion"
        required>
      </textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 alert alert-danger" *ngIf="!precio.valid && precio.touched" role="alert" align="center">
      El precio no tiene el formato correcto
    </div>
    <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Precio" name="precio" #precio="ngModel" [(ngModel)]="producto.precio"
        pattern="[0-9]+" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="imagen" class="col-sm-2 col-form-label">Imagen:</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" placeholder="Imagen" name="imagen" (change)="fileChangeEvent($event)">
    </div>
  </div>
  <div>
    <button type="submit" class="col-sm-12 btn btn-primary" [disabled]="!formProducto.form.valid">Guardar</button>
  </div>
</form>
